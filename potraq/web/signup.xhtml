<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>POTRAQ | Live</title>
        <h:outputStylesheet name="/css/main.css"/>
        <h:outputStylesheet name="/css/signup.css"/>
    </h:head>
    <h:body>
        <div class="nav_bar">
            <center>
                <h1>Register</h1>
                <p:separator/>
                <p:spacer height="15"/>
            <p:button id="home" value="Home" outcome="home.xhtml"></p:button>&nbsp;
            <p:button id="login" value="Login" outcome="login.xhtml"></p:button>
            </center>
        </div>
        <p:spacer height="15"/>
        <p:separator/>
        <div class="form">
            <h:form id="register">
                <p:growl id="growl" sticky="false" life="5000" showDetail="true" showSummary="true"/>
                <h:panelGrid id="panel" columns="2">
                    <p:outputLabel for="id_number" value="ID Number"/>
                    <p:inputText id="id_number" value="#{User.id_number}">
                        <f:validateLength minimum="8" maximum="8"/>
                    </p:inputText>
                    
                    <p:outputLabel for="first_name" value="First Name"/>
                    <p:inputText id="first_name" value="#{User.first_name}">
                    </p:inputText>
                    
                    <p:outputLabel for="surname" value="Surname"/>
                    <p:inputText id="surname" value="#{User.surname}">
                    </p:inputText>
                    
                    <p:outputLabel for="phone_number" value="Phone Number"/>
                    <p:inputText id="phone_number" value="#{User.phone_number}">
                    </p:inputText>
                    
                    <p:outputLabel for="gender" value="Gender"/>
                    <p:selectOneRadio id="gender" value="#{User.gender}">
                        <f:selectItem itemLabel="Male" itemValue="Male"/>
                        <f:selectItem itemLabel="Female" itemValue="Female"/>
                    </p:selectOneRadio>
                    
                    <p:outputLabel for="dob" value="Date of Birth"/>
                    <p:calendar id="dob" value="#{User.dob}" maxdate="18/06/02" navigator="true">
                    </p:calendar>
                    
                    <p:outputLabel for="email" value="Email Address"/>
                    <p:inputText id="email" value="#{User.email}"></p:inputText>
                    
                    <p:outputLabel for="password" value="Password"/>
                    <p:password id="password" value="#{User.password}" 
                                feedback="true" inline="true" match="confirm_password">
                    </p:password>
                    
                    <p:outputLabel for="confirm_password" value="Confirm Password"/>
                    <p:password id="confirm_password" 
                                value="#{User.confirm_password}">
                    </p:password>
                    
                </h:panelGrid>
                
                <p:commandButton id="submit" value="Submit" 
                                actionListener="#{User.checkData}" 
                                update="register" icon="ui-icon-check">
               </p:commandButton>
                
            </h:form>
        </div>
    </h:body>
</html>
