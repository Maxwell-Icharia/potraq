<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>POTRAQ | Live</title>
        <link href="./resources/css/main.css" type="text/css" rel="stylesheet">
        </link>
    </h:head>
    <h:body>
        <div class="nav_bar">
            <center>
                <h1>Register</h1>
                <hr/><br/><br/>
            <h:button id="home" value="Home" outcome="index.xhtml"></h:button>&nbsp;
            <h:button id="login" value="Login" outcome="login.xhtml"></h:button>
            </center>
        </div>
        <br/><br/><br/>
        <div class="form">
            <h:form>
                <p:panelGrid columns="2">
                    <f:facet name="header">Register</f:facet>
                    <h:outputLabel for="id_number">ID Number</h:outputLabel>
                    <p:inputText id="id_number" value=""></p:inputText>
                    
                    <h:outputLabel for="first_name">First Name</h:outputLabel>
                    <p:inputText id="first_name" value=""></p:inputText>
                    
                    <h:outputLabel for="surname">Surname</h:outputLabel>
                    <p:inputText id="surname" value=""></p:inputText>
                    
                    <h:outputLabel for="phone_number">Phone Number
                    </h:outputLabel>
                    <p:inputText id="phone_number" value=""></p:inputText>
                    
                    <h:outputLabel for="dob">Date of Birth</h:outputLabel>
                    <p:inputText id="dob" value=""></p:inputText>
                    
                    <h:outputLabel for="email">Email Address</h:outputLabel>
                    <p:inputText id="email" value=""></p:inputText>
                    
                    <h:outputLabel for="password">Password</h:outputLabel>
                    <p:password id="password" value=""></p:password>
                    
                    <h:outputLabel for="confirm_password">Confirm Password
                    </h:outputLabel>
                    <p:password id="confirm_password" value=""></p:password>
                    
                    <p:commandButton id="submit" value="Submit"></p:commandButton>
                </p:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
